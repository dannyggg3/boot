# ============================================
# SATH v1.6 - Docker Compose DEFAULT
# Usa config_live.yaml por defecto
# Para paper trading: docker-compose.paper.yml
# ============================================

services:
  # InfluxDB - Base de datos para decisiones
  influxdb:
    image: influxdb:2.7
    container_name: sath_influxdb
    restart: always
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=trading_bot
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - sath_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Trading Bot - MODO LIVE (default)
  trading_bot:
    build: .
    container_name: sath_bot
    restart: always
    stop_grace_period: 60s
    depends_on:
      influxdb:
        condition: service_healthy
    environment:
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - BINANCE_TESTNET_API_KEY=${BINANCE_TESTNET_API_KEY:-}
      - BINANCE_TESTNET_API_SECRET=${BINANCE_TESTNET_API_SECRET:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=trading_bot
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      # Configuración por defecto: LIVE
      - SATH_CONFIG=config/config_live.yaml
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
      - ./src:/app/src
      - ./main.py:/app/main.py
    networks:
      - sath_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Grafana - Visualización de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: sath_grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-sath_grafana_2024}
      - GF_USERS_ALLOW_SIGN_UP=false
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
    depends_on:
      - influxdb
    networks:
      - sath_network

networks:
  sath_network:
    driver: bridge

volumes:
  influxdb_data:
  influxdb_config:
  grafana_data:
