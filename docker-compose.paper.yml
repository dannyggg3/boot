# ============================================
# SATH v1.7 - Docker Compose PAPER TRADING (TESTNET)
# Usa Binance Testnet - Sin dinero real
# Incluye: Circuit Breaker, Health Monitor, AI Ensemble
# v1.7: Métricas Institucionales, Validación Liquidez, Fill Rate
# ============================================

services:
  # InfluxDB - Base de datos para decisiones
  influxdb:
    image: influxdb:2.7
    container_name: sath_influxdb_paper
    restart: always
    ports:
      - "8087:8086"  # Puerto diferente para no conflicto con live
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=trading_bot
      - DOCKER_INFLUXDB_INIT_BUCKET=trading_decisions_paper
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    volumes:
      - influxdb_data_paper:/var/lib/influxdb2
      - influxdb_config_paper:/etc/influxdb2
    networks:
      - sath_network_paper
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Trading Bot - MODO PAPER (TESTNET)
  trading_bot:
    build: .
    container_name: sath_bot_paper
    restart: always
    stop_grace_period: 60s
    depends_on:
      influxdb:
        condition: service_healthy
    environment:
      # Keys de TESTNET (no producción)
      - BINANCE_API_KEY=${BINANCE_TESTNET_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_TESTNET_API_SECRET}
      - BINANCE_TESTNET_API_KEY=${BINANCE_TESTNET_API_KEY}
      - BINANCE_TESTNET_API_SECRET=${BINANCE_TESTNET_API_SECRET}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=trading_bot
      - INFLUXDB_BUCKET=trading_decisions_paper
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      # Usar configuración PAPER (TESTNET)
      - SATH_CONFIG=config/config_paper.yaml
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
    networks:
      - sath_network_paper
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Grafana - Visualización de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: sath_grafana_paper
    restart: always
    ports:
      - "3001:3000"  # Puerto diferente para no conflicto con live
    volumes:
      - grafana_data_paper:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-sath_grafana_2024}
      - GF_USERS_ALLOW_SIGN_UP=false
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
    depends_on:
      - influxdb
    networks:
      - sath_network_paper

networks:
  sath_network_paper:
    driver: bridge

volumes:
  influxdb_data_paper:
  influxdb_config_paper:
  grafana_data_paper:
