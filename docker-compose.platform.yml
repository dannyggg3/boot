# ============================================
# SATH Platform - Multi-Tenant SaaS
# ============================================
# MODO: MULTI-TENANT (múltiples usuarios)
#
# Este compose levanta los SERVICIOS CENTRALES:
#   - PostgreSQL (usuarios, billing, config)
#   - Redis (cache, sesiones)
#   - InfluxDB (métricas de TODOS los usuarios)
#   - Grafana (dashboards centralizados)
#   - API (gateway para gestionar bots)
#
# Los BOTS de cada usuario se crean dinámicamente
# por el Orchestrator usando docker-compose.bot-only.yml
#
# Uso:
#   docker-compose -f docker-compose.platform.yml up -d
# ============================================

version: '3.8'

services:
  # ============================================
  # Base de datos principal
  # ============================================
  postgres:
    image: postgres:15
    container_name: platform_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sath}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: sath_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - platform_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sath}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  # ============================================
  # Cache y Queue
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: platform_redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-sath_redis_2024}
    volumes:
      - redis_data:/data
    networks:
      - platform_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Métricas globales
  # ============================================
  influxdb:
    image: influxdb:2.7
    container_name: platform_influxdb
    restart: always
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: sath_platform
      DOCKER_INFLUXDB_INIT_BUCKET: global_metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN}
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - platform_network
    ports:
      - "8086:8086"

  # ============================================
  # API Gateway
  # ============================================
  api:
    build: ./api
    container_name: platform_api
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sath}:${POSTGRES_PASSWORD}@postgres:5432/sath_platform
      REDIS_URL: redis://:${REDIS_PASSWORD:-sath_redis_2024}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      TENANTS_PATH: /app/tenants
      BOT_IMAGE: sath-bot:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./tenants:/app/tenants
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - platform_network
    ports:
      - "8080:8000"

  # ============================================
  # Grafana (métricas globales)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: platform_grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-sath_grafana_2024}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    networks:
      - platform_network
    ports:
      - "3001:3000"

networks:
  platform_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
  grafana_data:
